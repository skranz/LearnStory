answer:
  table:
    userid: TEXT
    gameid: TEXT
    quizid: TEXT
    ok: BOOLEAN
    orgpos: TEXT
    answer: TEXT
    origin: TEXT # s=story q=quiz
    time: DATETIME
  index:
    - [userid, gameid]

quiz_source:
  table:
    quizid: TEXT
    gameid: TEXT
    text: TEXT
    time: DATETIME
  index:
    - [quizid, time]

story_log:
  table:
    userid: TEXT
    gameid: TEXT
    pageid: TEXT
    time: DATETIME

story_progress:
  table:
    userid: TEXT
    gameid: TEXT
    pageid: TEXT
  unique_index:
    - [userid, gameid]
